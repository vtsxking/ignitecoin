# These environment variables are set by the build process and read by
# test/functional/test_runner.py and test/util/ignitecoin-util-test.py

[environment]
PACKAGE_NAME=Ignitecoin Core
PACKAGE_BUGREPORT=https://github.com/ignitecoin/ignitecoin/issues
SRCDIR=/home/ubuntu/Desktop/ignitecoin
BUILDDIR=/home/ubuntu/Desktop/ignitecoin
EXEEXT=
RPCAUTH=/home/ubuntu/Desktop/ignitecoin/share/rpcauth/rpcauth.py

[components]
# Which components are enabled. These are commented out by `configure` if they were disabled when running config.
ENABLE_WALLET=true
USE_SQLITE=true
USE_BDB=true
ENABLE_CLI=true
ENABLE_WALLET_TOOL=true
ENABLE_BITCOIND=true
#ENABLE_FUZZ=true
#ENABLE_ZMQ=true
#ENABLE_EXTERNAL_SIGNER=true
